depends:
- name: crunchy-data-postgresql-stig-baseline
  url: https://github.com/mitre/crunchy-data-postgresql-stig-baseline/archive/main.tar.gz
  
inputs:
- name: pg_superusers
  description: "Authorized superuser accounts"
  type: array
  value:
    - "rdsadmin"
  profile: crunchy-data-postgresql-stig-baseline
  sensitive: true
  
- name: rds_superusers
  description: "Members of the rds_superusers role"
  type: array
  value:
    - "postgres"
  profile: crunchy-data-postgresql-stig-baseline
  sensitive: true

- name: pg_users
  description: "authorized postgres user accounts"
  type: array
  value:
    - ""
  sensitive: true

- name: pg_system_resource_users
  description: "Members that have logical access to information and system resources"
  type: array
  value:
    - ""
  sensitive: true

- name: pg_owner
  description: "The system user of the postgres process"
  type: string
  value: "postgres"
  required: true
  sensitive: false

- name: pg_group
  description: "The system group of the progress process"
  type: string
  value: "postgres"
  required: true
  sensitive: true

- name: pg_dba
  description: "The postgres DBA user to access the test database"
  type: string
  value: "postgres"
  required: true
  sensitive: true

- name: pg_dba_password
  description: "The password for the postgres DBA user"
  type: string
  value: ""
  required: true
  sensitive: true

- name: pg_host
  description: "The hostname or IP address used to connect to the database"
  type: string
  value: "localhost"
  required: true
  sensitive: true

- name: pg_port
  description: "The port used to connect to the database"
  type: numeric
  value: 5432
  required: true
  sensitive: true

